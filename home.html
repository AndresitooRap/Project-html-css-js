<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/T-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Guarderia Dante</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/T-icon.png" alt="Icono" width="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Precios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="banner"
      style="overflow: hidden; width: 100%; max-height: 25rem"
    >
      <img class="heading" src="img/daycare.jpg" alt="Daycare" />
      <img class="welcomeimg" src="img/T-icon.png" alt="Icono" />
      <p class="welcome">Bienvenido a la guarderia de Dante</p>
    </div>

    <div class="container" style="padding-top: 20px;">
      <div class="row">
        <div class="col-12 col-lg-8 tag1">
          <img
            class="tag1 img-fluid rounded"
            src="img/tag1.jpeg"
            style="box-shadow: 2px 2px 10px #000"
            alt="Persona paseando un perro"
          />
        </div>
        <div class="infocards container col-12 col-lg-4">
          <div class="col-12 contentcard">
            <div class="row" >
              <div class="col-6">
                <img
                  class="img-fluid rounded"
                  src="img/card1.jpg"
                  style="box-shadow: 2px 2px 10px #fffb13"
                  alt="Persona paseando un perro"
                />
              </div>
              <div class="col-6">
                Para Guardera Dante es importante el comportamiento de los animales
              </div>
            </div>
          </div>
          <div class="col-12 contentcard">
            <div class="row ">
              <div class="col-6">
                <img
                  class="img-fluid rounded"
                  src="img/card2.jpg"
                  style="box-shadow: 2px 2px 10px #133eff"
                  alt="Persona paseando un perro"
                />
              </div>
              <div class="col-6">
                Nuestro objetivo es lograr que tú mascota se sienta como en casa
              </div>
            </div>
          </div>
          <div class="col-12 contentcard">
            <div class="row ">
              <div class="col-6">
                <img
                  class="img-fluid rounded"
                  src="img/card3.jpg"
                  style="box-shadow: 2px 2px 10px #ff1313"
                  alt="Persona paseando un perro"
                />
              </div>
              <div class="col-6">
                Incluimos varios servicios de cuidados especiales para tús mascotas
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <p>.</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
